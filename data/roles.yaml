# This file contains the classes and ports applicable to each role
role_classes:
  base:
    classes:
      - base_server
      - docker
      # - komodo::periphery

  puppetmaster:
    ports:
      - port: 8140
        protocol: tcp
        source: lan

  swarm:
    classes:
      - swarm::swarm
    ports:
      - port: 7946
        protocol: tcp
        source: lan
      - port: 7946
        protocol: udp
        source: lan
      - port: 4789
        protocol: udp
        source: lan

  swarm_manager:
    classes:
      - swarm::swarm_manager
    ports:
      - port: 2377
        protocol: tcp
        source: lan

  komodo_core:
    classes:
      - komodo::core
    ports:
      - port: 8120
        protocol: tcp
        source: localhost

  komodo_periphery:
    classes:
      - komodo::periphery
    ports:
      - port: 8120
        protocol: tcp
