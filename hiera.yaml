# /etc/puppetlabs/code/environments/production/hiera.yaml
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"
    path: "nodes/%{facts.fqdn}.yaml"

  - name: "Role definitions"
    path: "roles.yaml"

  - name: "Global settings"
    path: "global.yaml"
